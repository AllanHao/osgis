<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OSGIS</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/weadmin.css">
  <script type="text/javascript" src="./lib/layui2.4.3/layui.js" charset="utf-8"></script>

</head>

<body>
  <!-- 顶部开始 -->
  <div class="container">
    <div class="logo">
      <a href="/">OSGIS</a>
    </div>
    <!-- <div class="left_open">
				<i title="展开左侧栏" class="iconfont">&#xe699;</i>
			</div>  -->
    <ul class="layui-nav right" lay-filter="">
      <li class="layui-nav-item">
        <a href="javascript:void(0);" onclick="topage('./apidoc/oldoc/index.html')">OpenLayers</a>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:void(0);" onclick="topage('https://openmap.osgis.cn')">OpenMap</a>
      </li>
      <li class="layui-nav-item">
        <a href="/apidoc/retaildoc">Retail</a>
      </li>
    </ul>

  </div>
  <!-- 顶部结束 -->
  <!-- 中部开始 -->

  <body>
    <iframe id="mainiframe" src="./pages/welcome.html">

    </iframe>
  </body>
  <!-- 中部结束 -->
  <!-- 底部开始 -->
  <div class="footer">
    <div class="copyright">©2018 AllanHao </div>
  </div>
  <!-- 底部结束 -->
  <script type="text/javascript">
    layui.config({
      base: './static/js/'
      , version: '101100'
    }).use('admin');
    function topage(src) {
      var ifm = document.getElementById("mainiframe");
      ifm.src = src;
    }
    window.onload = function () {
      function changeFrameHeight() {
        var ifm = document.getElementById("mainiframe");
        ifm.style.height = document.documentElement.clientHeight - 55 + 'px';
      }
      changeFrameHeight();
      window.onresize = function () { changeFrameHeight(); }

    }
  </script>
</body>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
  <li data-type="fresh">刷新</li>
  <li data-type="current">关闭当前</li>
  <li data-type="other">关闭其它</li>
  <li data-type="all">关闭所有</li>
</ul>

</html>
